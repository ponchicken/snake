<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake</title>
</head>
<body>
    <div class="app">
        <div class="app-head">
            <div class="app-scores" id="scores">Scores: <span>0</span></div>
        </div>
        <div class="field-container">
            <canvas id="field" class="field"></canvas>
        </div>

        <div class="modal active" id="modal">
            <h1 class="modal-title"><span class="starter">The Snake Game</span><span class="gameover">Game Over</span></h1>
            <div class="modal-themes">
                <span>Theme:</span>
                <button class="theme" data-theme="forest">forest</button>
                <button class="theme" data-theme="dune">dune</button>
                <button class="theme" data-theme="neon">neon</button>
            </div>
            <div class="modal-description-text">
                <p class="starter">Press Space or button below to start the game</p>
                <div class="gameover-scores gameover">Total scores: <span>0</span></div>
                <button class="game-start">Start the game</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" type="module"></script>
</body>
</html>
