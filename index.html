<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Snake</title>
</head>
<body>
    <div class="app">
        <div class="app-head">
            <div class="app-scores" id="scores">Scores: <span>0</span></div>
        </div>
        <div class="field-container">
            <canvas id="field" class="field"></canvas>
        </div>

        <div class="modal" id="modal">
            <div class="modal-description">
                <h1 class="modal-title">The Snake Game</h1>
                <div class="mofal-description-text">
                    <p>This is the snake game developed on pure vanilla Javascript</p>
                    <p>Press Space to start the game</p>
                    <button class="game-start">Start the game</button>
                </div>
            </div>
            <div class="modal-gameover">
                <h1 class="modal-title">Game Over</h1>
                <div class="gameover-scores">Total scores: <span>0</span></div>
                <button class="game-start">Start the game</button>
            </div>
        </div>
    </div>
    <script src="scripts/script.js" type="module"></script>
</body>
</html>
